<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemograman web I - MDP</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <div class="header-logo">
            MDP
        </div>
        <div class="header-nav">
            <ul>
                <li>tentang</li>
                <li>pelajaran</li>
                <li>Hubungi kami</li>
            </ul>
        </div>
    </header>

    <main>
        <div class="main-container">
            <h1>HALLOMAHASISWA MDP <span>.</span></h1>
            <H2>Ayo Belajar coding</H2>
        </div>

        <div class="contents">
            <h3 class="section-title">pelajaran</h3>

            <div class="contents-item">
                <div class="contents-img HTMLCSS">
                    <img src="images/HTML_dan_CSS_logo.png" alt="HTML dan CSS">
                </div>
                <p>HTML dan CSS</p>
            </div>

            <div class="contents-item">
                <div class="contents-img PHP">
                    <img src="images/php_logo.png" alt="PHP">
                </div>
                <p>PHP</p>
            </div>

            <div class="contents-item">
                <div class="contents-img Java">
                    <img src="images/java_logo.png" alt="Java">
                </div>
                <p>Java</p>
            </div>

            <div class="contents-item">
                <div class="contents-img">
                    <img src="images/python_logo.webp" alt="Python">
                </div>
                <p>Python</p>
            </div>
        </div>

        <div class="contact">
            <h3 class="section-title">Hubungi kami</h3>
            <form action="" method="post">
                <p>Email (Wajib diisi) *</p>
                <input type="email" name="email" id="email" placeholder="Masukkan email anda">
                <p>Pesan (Wajib diisi) *</p>
                <textarea placeholder="Masukkan pesan anda"></textarea>
                <p class="txt-red">*Bidang wajib diisi</p>
                <input type="submit" value="Kirim" class="contact-submit">       
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-logo">MDP</div>
        <div class="footer-nav">
            <ul>
                <li>tentang</li>
                <li>pelajaran</li>
                <li>Hubungi kami</li>
            </ul>
        </div>
        
    </footer>
</body>
</html>
